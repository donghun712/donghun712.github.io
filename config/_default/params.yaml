# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  theme_black: black
  font: minimal
  font_size: L
  


# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo blog theme powered by Wowchemy website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    #baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: "1C9j7i8C_6yG80SHt0mDDW2HIo3pP0Up2siufSSbYWo"
    #baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: center
    logo:
      # Logo text
      text: "KDH"
      # Logo filename in `assets/media/` folder
      filename: "icon.png"
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    show_translations: true
    hide_language_name: true
    highlight_active_link: false

footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: "Wowchemy"
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false

slides:
  theme: white # Reveal JS theme name
  highlight_style: github # Highlight JS theme name